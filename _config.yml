# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               Anders Murphy
tagline:             My blog about Android development
url:                 http://andersmurphy.com
paginate:            3
baseurl:             ""
google_analytics:    UA-67134330-1
github:              https://github.com/andersmurphy

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed
